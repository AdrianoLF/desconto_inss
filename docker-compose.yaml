version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: desconto_inss_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  redis:
    image: redis:alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}  # Deve corresponder ao .env
    volumes:
      - redis_data:/data/redis
    ports:
      - '6379:6379'
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    env_file:
      - .env
  
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    env_file:
      - .env
  
  vite:
    build:
      context: .
      dockerfile: Dockerfile
    command: bin/vite dev --host 0.0.0.0
    volumes:
      - .:/app
    ports:
      - '5173:5173'
    depends_on:
      - app
    environment:
      - NODE_ENV=development
    env_file:
      - .env
  
volumes:
  postgres_data:
  redis_data:
